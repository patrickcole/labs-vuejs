<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Intro to Vue.js: Rendering, Directives and Events</title>
  </head>
  <body>
    <div id="app">
      <h3>Type here:</h3>
      <textarea v-model="message" class="message" rows="5" maxlength="72"></textarea><br>
      <p class="booktext">{{ message }}</p>
    </div>
    <script src="src/vue.2.5.13.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            message: 'This is a good place to type things.'
          }
        }
      });
    </script>
  </body>
</html>
