<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Intro to Vue.js: Rendering, Directives and Events</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in items">
          {{ item }}
        </li>
      </ul>
    </div>
    <script src="src/vue.2.5.13.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          items: [
            'thingie',
            'another thingie',
            'lots of stuff',
            'yadda yadda'
          ]
        }
      });
    </script>
  </body>
</html>
