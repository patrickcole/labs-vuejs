<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Intro to Vue.js: Rendering, Directives and Events</title>
  </head>
  <body>
    <div id="app" :style="{ backgroundColor: `hsl(${x}, 80%, 50%)` }" @mousemove="xCoordinate">
      <p><button @click="increment">+</button> {{ counter }} <button @click="decrement">-</button></p>
      <p>Pixels across: {{ x }}</p>
    </div>
    <script src="src/vue.2.5.13.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            counter: 0,
            x: 0
          }
        },
        methods: {
          increment(){ this.counter++; },
          decrement(){ this.counter--; },
          xCoordinate(e){
            this.x = e.clientX;
          }
        }
      });
    </script>
  </body>
</html>
