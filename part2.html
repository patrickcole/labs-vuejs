<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Intro to Vue.js: Components, Props and Slots</title>
  </head>
  <body>
    <div id="app">
      <h2>We can use slots to populate content</h2>
      <app-child>
        <h3>This is slot number one</h3>
      </app-child>
      <app-child>
        <h3>This is slot number two</h3>
        <small>I can put more info in, too!</small>
      </app-child>
    </div>
    <script src="src/vue.2.5.13.min.js"></script>
    <script type="text/x-template" id="childarea">
      <div class="child">
        <slot></slot>
        <p>It's a veritable slot machine!<br>
          Ha ha aw</p>
      </div>
    </script>
    <script>
      const Child = {
        template: '#childarea'
      };
      
      new Vue({
        el: '#app',
        components: {
          appChild: Child
        }
      });
    </script>
  </body>
</html>
