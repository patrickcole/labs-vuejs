<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Intro to Vue.js: Components, Props and Slots</title>
  </head>
  <body>
    <div id="app">
      <h3>
        <button @click="increment">+</button>
        Adjust the state
        <button @click="decrement">-</button>
      </h3>
      <h2>This is the app state: <span class="num">{{ count }}</span></h2>
      <hr>
      <h4><child count="1"></child></h4>
      <p>This is the child counter that is using a static integer as props.</p>
      <hr>
      <h4><child :count="count"></child></h4>
      <p>This is the same child coutner and it is using the state as props.</p>
    </div>
    <script src="src/vue.2.5.13.min.js"></script>
    <script>

      Vue.component('child', {
        props: {
          count: {
            type: Number,
            required: true
          }
        },
        template: `<div class="num">{{ count }}</div>`
      });

      new Vue({
        el: '#app',
        data(){
          return {
            count: 0
          }
        },
        methods: {
          increment(){ this.count++; },
          decrement(){ this.count--; }
        }
      });
    </script>
  </body>
</html>
