<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Intro to Vue.js: Components, Props and Slots</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li is="individual-comment" v-for="comment in comments" v-bind:commentpost="comment"></li>
      </ul>
      <hr>
      <input v-model="newComment" v-on:keyup.enter="addComment" placeholder="Add a Comment">
    </div>
    <script src="src/vue.2.5.13.min.js"></script>
    <script>

      Vue.component('individual-comment', {
        template: `<li>{{ commentpost }}</li>`,
        props: ['commentpost']
      });

      new Vue({
        el: '#app',
        data: {
          newComment: '',
          comments: [
            'Looks great Julianne!',
            'I love the sea',
            'Where are you at?'
          ]
        },
        methods: {
          addComment: function(){
            this.comments.push(this.newComment);
            this.newComment = '';
          }
        }
      });
    </script>
  </body>
</html>
