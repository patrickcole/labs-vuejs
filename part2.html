<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Intro to Vue.js: Components, Props and Slots</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="src/vue.2.5.13.min.js"></script>

      new Vue({
        el: '#app',

      });
    </script>
  </body>
</html>
