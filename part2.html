<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Intro to Vue.js: Components, Props and Slots</title>
  </head>
  <body>
    <div id="app">
      <h2>User Comments</h2>
      <ul>
        <user-comment v-for="comment in comments">
          <span slot="author">{{comment.author}}</span><br />
          {{comment.body}}
        </user-comment>
      </ul>
    </div>
    <script src="src/vue.2.5.13.min.js"></script>
    <script type="text/x-template" id="coolCommentTemplate">
      <li class="child">
        <slot name="author">Anonymous</slot>
        <slot></slot>
      </li>
    </script>
    <script>
      const CoolComment = {
        template: '#coolCommentTemplate'
      };
      
      new Vue({
        el: '#app',
        components: {
          userComment: CoolComment
        },
        data(){
          return {
            comments: [
              { author: 'Patrick', body: 'This is slot number one' },
              { author: 'User', body: 'This is slot number two' }
            ]
          }
        }
      });
    </script>
  </body>
</html>
