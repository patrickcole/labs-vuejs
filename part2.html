<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Intro to Vue.js: Components, Props and Slots</title>
  </head>
  <body>
    <div id="app">
      <child :text="message"></child>
      <child :text="message"></child>
    </div>
    <script src="src/vue.2.5.13.min.js"></script>
    <script>

      Vue.component('child', {
        props: ['text'],
        template: `<div>{{ text }}</div>`
      });

      new Vue({
        el: '#app',
        data(){
          return {
            message: 'hello mr. magoo'
          }
        }
      });
    </script>
  </body>
</html>
